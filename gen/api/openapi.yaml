        name:
          description: name
          type: string
        value:
          description: custom field value
          type: string
      type: object
    PermissiblePurpose:
      description: Specifies information on why this credit inquiry is being submitted
        This is used to denote the purpose type, terms, and amount.
      properties:
        type:
          default: "18"
          description: Permissible Purpose Type Code. 2 digits containing the account
            type code only.
          type: string
      required:
      - type
      type: object
    PII:
      description: Personally Identifiable Information
      properties:
        applicantInformation:
          $ref: '#/components/schemas/Applicant'
      required:
      - applicantInformation
      type: object
    PAName:
      description: Consumer's Name
      properties:
        lastName:
          default: CONSUMER
          description: The full applicant's surname is required. If the surname contains
            two surnames, then split the surnames with a hyphen (e.g., Smith-Jones).
            The surname can also be input with an apostrophe (e.g., O'Brien), although
            apostrophe usage is limited to the letters D, L, and O.
          type: string
        firstName:
          default: JOHN
          description: The full first name is required. The minimum entry is the first
            name initial. Blanks and special characters (except dash) are not allowed.
            Compound names should contain a dash (e.g., Billy-Bob).
          type: string
        middleName:
          default: QUINCY
          description: The full middle name should be entered when available. A middle
            initial is acceptable. Blanks and special characters are not allowed.
            Omit if the middle name is not available.
          type: string
        generationCode:
          default: Sr
          description: Generation Code
          type: string
      required:
      - firstName
      - lastName
      type: object
    Address:
      description: Consumer's Address
      example:
        zipCode: "915021234"
        city: BURBANK
        state: CA
        line3: ' '
        line2: line2
        line1: 10655 N BIRCH ST
      properties:
        line1:
          default: 10655 N BIRCH ST
          description: Address Line 1
          type: string
        line2:
          description: Address Line 2
          type: string
        line3:
          default: ' '
          description: Address Line 2
          type: string
        city:
          default: BURBANK
          description: City
          type: string
        state:
          default: CA
          description: State
          type: string
        zipCode:
          default: "915021234"
          description: ZIP Code
          type: string
      required:
      - city
      - line1
      - state
      - zipCode
      type: object
    DOB:
      description: Consumer's Date of Birth
      properties:
        dob:
          default: "10181955"
          description: Year Of Birth or Date of Birth. This describes year of birth
            of the primary applicant. It must be 4 (YYYY) or 8 (MMDDYYYY) digits.
          type: string
      required:
      - dob
      type: object
    SSN:
      description: Consumer's Social Security Number
      properties:
        ssn:
          default: "123456789"
          description: Social Security Number
          type: string
      required:
      - ssn
      type: object
    Phone:
      description: Consumer's Phone
      example:
        number: 818.555.1111
        type: R
      properties:
        number:
          default: 818.555.1111
          description: Phone Number
          type: string
        type:
          default: R
          description: Phone Type
          type: string
      type: object
    Applicant:
      description: Applicant Information to get voie
      properties:
        name:
          $ref: '#/components/schemas/PAName'
        ssn:
          $ref: '#/components/schemas/SSN'
        dob:
          $ref: '#/components/schemas/DOB'
        phone:
          items:
            $ref: '#/components/schemas/Phone'
          type: array
        currentAddress:
          $ref: '#/components/schemas/Address'
      required:
      - currentAddress
      - dob
      - name
      - ssn
      type: object
    Requestor:
      description: Information on the API requestor
      example:
        subscriberCode: "5991764"
        verifierName: experian
      properties:
        subscriberCode:
          default: "5991764"
          description: Subscriber Number assigned by Experian
          type: string
        verifierName:
          default: experian
          description: the company name of verifier (ex. the name of the lender)
          type: string
      required:
      - subscriberCode
      - verifierName
      type: object
    VendorData:
      description: Optional field. To understand who's application the client is using
        to send in the inquiry - Vendor, 3rd Party, Reseller, or client home grown.
      properties:
        vendorNumber:
          default: "1.0"
          description: Optional. Alpha-numeric. Must be 3 Character long.
          type: string
        vendorVersion:
          description: Optional. Alpha-numeric with dot(.). Max length is 6.
          type: string
      type: object
    ResellerInfo:
      description: contains consumers employer information
      example:
        endUserName: endUserName
      properties:
        endUserName:
          description: reseller endusername
          type: string
      type: object
    CustomOptions:
      description: Ancillary Options such as ICRAA (Client custom options if any that
        have been setup) that can be requested by client.
      properties:
        optionId:
          items:
            description: Custom option id
            type: string
          type: array
      type: object
    tenantRequestParams:
      description: voie Request Body
      properties:
        consumertoken:
          default: NGQ4Zjg0ODQtOWE5Ny00YTI2LTk0ZWMtODc3OWMzNmY5MzRl

openapi: 3.0.1
info:
  description: This document consists of unecrypted version of  Experian Verify service
    endpoints. This service returns standard payroll data Report which has paycheck,
    employer, employee PII, grosspay and other information.
  title: cis-verification-cpd-service
  version: 0.0.7
servers:
- url: https://us-ev-api.experian.com/consumerservices/verification/v1
paths:
  /experianverify:
    post:
      description: Returns income and employment data for a given consumer from employee
        payroll provider.
      operationId: get cpd income and employment data
      parameters:
      - description: API client generated reference Id to uniquely identify the  transaction.
        in: header
        name: clientReferenceId
        required: true
        schema:
          type: string
      - description: Input Request format
        in: header
        name: Content-Type
        required: true
        schema:
          default: application/json
          enum:
          - application/json
          type: string
      - description: Output Response format
        in: header
        name: Accept
        required: true
        schema:
          default: application/json
          enum:
          - application/json
          type: string
      - description: unique value provided by experian at onboarding
        in: header
        name: subcode
        required: true
        schema:
          type: string
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/voieRequestParams'
        description: Consumer's PII , Requestor Information, Addons and any custom
          options to be specified here.
        required: true
      responses:
        "200":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/voieResponse'
          description: API responds with a JSON.
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Bad Request
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "401":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/AuthenticationErrorResponse'
          description: Unauthorized
        "403":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Forbidden.
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "404":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Found.
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "405":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Method not Allowed
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "406":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Not Acceptable
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "415":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unsupported Media Type
          headers:
            experianTransactionId:
              description: Unique ID generated by Experian for this API request
              schema:
                type: string
            clientReferenceId:
              description: Echo back of the reference Id , if provided on API request
                header
              schema:
                type: string
        "429":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Too many requests
        "500":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Internal Server Error.
        "502":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: bad gateway.
        "503":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Service Unavailable.
        "504":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Gateway Timeout.
      security:
      - OauthSecurity:
        - user
      summary: Experian Verify income and employment report
      tags:
      - Consumer Services
      x-codegen-request-body-name: body
      x-contentType: '*/*'
      x-accepts: '*/*'
